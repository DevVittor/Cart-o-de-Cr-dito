<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/masterCard.png" type="image/x-icon">
    <title>Cartão de Crédito</title>
</head>
<body>
    <div class="container">
        <div class="container-card">
            <div class="card">
                <div class="cardFront">
                    <div class="card-master">
                        <img src="img/masterCard.png" alt="">
                        <span>mastercard</span>
                    </div>
                    <div class="card-chip">
                        <img src="img/chip.png" alt="">
                        <img src="img/NFC.png" alt="" class="rotate">
                    </div>
                    <div class="card-number">
                        <span id="number_tag1">####</span>
                        <span id="number_tag2">####</span>
                        <span id="number_tag3">####</span>
                        <span id="number_tag4">####</span>
                    </div>
                    <div class="card-row">
                        <div class="card-name">
                            <h5>Nome Completo</h5>
                            <span id="name_tag1">Seu Nome Aqui</span>
                        </div>
                        <div class="card-vencimento">
                            <div class="mes">
                                <h5>Mês</h5>
                                <span id="mes_tag">01</span>
                            </div>
                            <div class="ano">
                                <h5>Ano</h5>
                                <span id="ano_tag">2023</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cardBack">
                    <div class="card-master-reverse">
                        <img src="img/masterCard.png" alt="">
                        <span>mastercard</span>
                    </div>
                    <div class="card-code">
                        <h5>CVC</h5>
                        <span id="cvc_tag">123</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-info">
            <div class="box">
                <div class="number_input">
                    <label for="">Número do cartão</label>
                    <div class="number_row_input">
                        <input type="text" minlength="1" maxlength="4" id="number_1_input">
                        <input type="text" minlength="1" maxlength="4" id="number_2_input">
                        <input type="text" minlength="1" maxlength="4" id="number_3_input">
                        <input type="text" minlength="1" maxlength="4" id="number_4_input">
                    </div>
                </div>
                <div class="name_input">
                    <label for="">Nome do Titular</label>
                    <input type="text" maxlength="20" id="name_input1">
                </div>
                <div class="vencimento_input">
                    <div class="mes_ano">
                        <div class="mes_input">
                            <select id="card-expiration-month">
                                <option disabled selected>Mês</option>
                                <option value="01" id="mes_value">01</option>
                                <option value="02" id="mes_value">02</option>
                                <option value="03" id="mes_value">03</option>
                                <option value="04" id="mes_value">04</option>
                                <option value="05" id="mes_value">05</option>
                                <option value="06" id="mes_value">06</option>
                                <option value="07" id="mes_value">07</option>
                                <option value="08" id="mes_value">08</option>
                                <option value="09" id="mes_value">09</option>
                                <option value="10" id="mes_value">10</option>
                                <option value="11" id="mes_value">11</option>
                                <option value="12" id="mes_value">12</option>
                              </select>
                        </div>
                        <div class="ano_input">
                            <select id="card-expiration-year">
                                <option disabled selected>Ano</option>
                                <option value="2020" id="ano_value">2020</option>
                                <option value="2021" id="ano_value">2021</option>
                                <option value="2022" id="ano_value">2022</option>
                                <option value="2023" id="ano_value">2023</option>
                                <option value="2024" id="ano_value">2024</option>
                                <option value="2025" id="ano_value">2025</option>
                                <option value="2026" id="ano_value">2026</option>
                                <option value="2027" id="ano_value">2027</option>
                                <option value="2028" id="ano_value">2028</option>
                                <option value="2029" id="ano_value">2029</option>
                                <option value="2030" id="ano_value">2030</option>
                              </select>
                        </div>
                    </div>
                    <div class="cvc_input">
                        <label for="">CVC</label>
                        <input type="text" maxlength="3" id="cvc_input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
